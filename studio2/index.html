<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!--Google Font-->

<body>
    <div id="container">

      <header>
        <h2>My Daily Water Intake</h2>
      </header>
        <main>
            <!--Left side-->
            <section id="glass">
                <div>glass of water image goes here</div>
                <p><span id="waterAmount"> oz</span></p>
            </section>

            <!--Right side-->
            <section id="barGraph">
                <p>Monday</p>
                <div class="barBase">
                    <div class="barColor"></div>
                </div>
                <p>Thuesday</p>
                <div class="barBase">
                    <div class="barColor"></div>
                </div>
                <p>Wednesday</p>
                <div class="barBase">
                    <div class="barColor"></div>
                </div>
                <p>Thursday</p>
                <div class="barBase">
                    <div class="barColor"></div>
                </div>
                <p>Friday</p>
                <div class="barBase">
                    <div class="barColor"></div>
                </div>
                <p>Saturday</p>
                <div class="barBase">
                    <div class="barColor"></div>
                </div>
                <p>Sunday</p>
                <div class="barBase">
                    <div class="barColor"></div>
                </div>
            </section>
            <p>How: <span id="reason"></span></p>
            <div id="water">     
            </div>
        </main>

</body>
