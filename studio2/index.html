<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">

    <title>Check Yourself</title>

    <link href="styles.css" rel="stylesheet" />
    <script src="script.js" defer></script>
</head>

<body>
    <div id="container">

      <header>
        <h2>My Daily Water Intake</h2>
      </header>
        <main>
          <section id="leftSide">
            <div class="glass">
              <div class="water">
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
              </div>     
            </div>
              <p id="amount">Total<span id="waterAmount"> 415 oz</span></p> 
              <p id="how"></p>
          </section>

          <!--Right side-->
            <section id="barGraph">
                <div class="day">
                  <p>Monday</p>
                  <div class="barBase">
                    <div class="barColorMonday"></div>
                  </div>
                  <p class = "dailyAmount">64oz</p>
                </div>
                <div class="day">
                  <p>Tuesday</p>
                  <div class="barBase">
                    <div class="barColorTuesday"></div>
                  </div>
                  <p class = "dailyAmount">80oz</p>
                </div>
                <div class="day">
                  <p>Wednesday</p>
                  <div class="barBase">
                    <div class="barColorWednesday"></div>
                  </div>
                  <p class = "dailyAmount">56oz</p>
                </div>
                <div class="day">
                  <p>Thursday</p>
                  <div class="barBase">
                    <div class="barColorThursday"></div>                  
                  </div>
                  <p class = "dailyAmount">72oz</p>
                </div>
                <div class="day">
                  <p>Friday</p>
                  <div class="barBase">
                    <div class="barColorFriday"></div>              
                  </div>     
                  <p class = "dailyAmount">60oz</p>        
                </div>
                <div class="day">
                  <p>Saturday</p>
                  <div class="barBase">
                    <div class="barColorSaturday"></div>
                  </div>
                  <p class = "dailyAmount">68oz</p>
                </div>
                <div class="day">
                  <p>Sunday</p>
                  <div class="barBase">
                    <div class="barColorSunday"></div>
                  </div>
                  <p class = "dailyAmount">75oz</p>
                </div>
              </section>
              
        </main>

</body>

</html>
