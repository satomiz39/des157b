<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

    <title>Blockbuster Video!</title>

    <link href="styles.css" rel="stylesheet" />
    <script src="script.js" defer></script>
</head>

<body>

    <video id="myVideo" muted autoplay loop playsinline>
        <source src="media/threeD.webm" type="video/webm">
        <source src="media/threeD.mp4" type="video/mp4">
    </video>

    <i class="fas fa-expand"></i>
    <i class="fa-solid fa-dove"></i>

    <section id="poem">
        <p id="line1" class="hidden">Hope is the thing</p>
        <p id="line2" class="hidden">with feathers</p>
        <p id="line3" class="hidden">That perches in the soul</p>
        <img src="images/feather.png" id="feather" class="hidden" alt="feather">

    </section>


</body>

</html>
