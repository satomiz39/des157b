<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Puzzle</title>
    
    <!--stylesheet-->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="styles3.css" rel="stylesheet">

    <!--script-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="script.js" defer></script>

    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

        <p>solve the puzzle and learn the city's history </p>

            <div id="pieceContainer"></div>

            <li><button id="btnStart">Start</button></li>
            <li><button id="btnReset">Reset</button></li>
            <li><button id="btnDone">Done</button></li>
        </ul>
    </div>
    <footer>
        <p>JQuery:</p>
        <ul><a href="https://jquery.com/">https://jquery.com/</a></ul>
        <ul><a href="https://jqueryui.com/">https://jqueryui.com/</a></ul>
